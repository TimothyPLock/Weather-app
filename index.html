<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Cookeville Weather Widget</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Weather" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
    <h1 class="text mb-3">Cookeville Weather Widget</h1>
        <form class="card" id="weatherCard">  
            <div class="card-left">
                <h1>
                    <i class="bi-sun" aria-label="(Placeholder) weather icon" data-current-icon></i>
                </h1>
                <div class="header-current-temp">
                    <span aria-label="(Placeholder) The current temperature is 31" data-current-temp>31</span>&deg;
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="card-right">
                <div class="info-group">
                    <div class="label" aria-label="(Placeholder)The high for today is 32" aria-current-high>High</div>
                    <div><span data-current-high>32</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label" aria-label="(Placeholder) The low for today is 32" aria-current-low>Low</div>
                    <div><span data-current-low>32</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label" aria-label="(Placeholder) The humidity for today is 50%" aria-current-humidity>Hum.</div>
                    <div><span data-current-humidity>50%</span></div>
                </div>
            </div>
        </form>
    </div>
    <p class="text d-flex justify-contet-center">Thank you to open-meteo.com for the api endpoints.</p>
    <script src="js/app.js"></script>
</body>
</html>
